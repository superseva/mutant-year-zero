<div class="box-list gear {{data.type}}">
    <div class="box-header {{data.type}}">
        <label>{{localize "MYZ.GEAR"}}</label>
        <span class="item-create" data-type="gear">+ ADD</span>
    </div>
    <div class="box-content items-list">
        <div class="item gear flexrow">
            <img class="item-image" src="systems/mutant-year-zero/ui/1x1-0.png" style="visibility: hidden" />
            <span class="item-name">{{localize 'MYZ.NAME'}}</span>
            <span>{{localize 'MYZ.WEIGHT'}}</span>
        </div>
        {{#each actor.gear as |gear key|}}
        <div class="item gear flexrow editable-item" data-itemid="{{gear._id}}">
            <img class="item-image" src="{{gear.img}}" />
            <span class="item-name">{{gear.name}}</span>
            <span>{{gear.data.weight}}</span>
        </div>
        {{/each}}
    </div>
</div>
