<div class="box-item header flex row align-center space-between {{data.type}}">
    <label class="item-name">{{localize "MYZ.CHASIS"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="chasis">+ Add</a>
    </span>
</div>
<div class="box-list chasis {{data.type}}">
    {{#each actor.chasis as |chasis key|}}
    <div class="box-item chasie flex column editable-item" data-item-id="{{chasis._id}}">

        <label class="item-name"><strong>{{chasis.name}}</strong></label>

        <div class="chasis flex row space-between">
            <label class="chasie-name">{{chasis.data.location}}</label>
            <span style="padding-right:0.5em;">
                <label>[{{chasis.data.strength}} - {{chasis.data.agility}} - {{chasis.data.wits}} - {{chasis.data.empathy}}] {{chasis.data.armor}}</label>
            </span>
        </div>
    </div>
    {{/each}}

</div>
