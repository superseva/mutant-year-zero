<div class="box-item physical header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize "MYZ.ARMOR"}}</label>
    <div class="item-values grid center">
        <label>{{localize 'MYZ.RATING'}}</label>
        <span>{{localize 'MYZ.TYPE'}}</span>
    </div>
    <div class="item-controls">
        <a class="item-create" data-type="armor">+ Add</a>
    </div>
</div>
<div class="box-list {{data.creatureType}}">    
    {{#each actor.armor as |armor key|}}
    <div class="box-item physical flex row align-center space-between editable-item" data-itemid="{{armor._id}}">
        <span class="item-name flex row align-center" data-itemid="{{armor._id}}">
            <img class="item-image" src="{{armor.img}}" />
            <a>{{armor.name}}</a>
        </span>
        <div class="item-values grid center">
            <label>{{armor.data.rating.value}}/{{armor.data.rating.max}}</label>
            <label>{{armor.data.armorType}}</label>
        </div>
        <div class="item-controls">
            <a class="item-control item-toggle {{#unless armor.data.equipped}}item-unequipped{{/unless}}"
               title='{{localize "MYZ.EQUIPPED"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </div>
    {{/each}}
</div>
