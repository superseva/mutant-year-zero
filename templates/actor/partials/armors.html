<div class="box-item physical header flex row align-center space-between {{data.creatureType}}">
    <label class="item-name">{{localize "MYZ.ARMOR"}}</label>
    <div class="item-values flexrow center">
        <label>{{localize 'MYZ.ARMOR_RATING'}}</label>
        <span>{{localize 'MYZ.ARMOR_TYPE'}}</span>
    </div>
    <div class="item-controls">
        <a class="item-create" data-type="armor">+ Add</a>
    </div>
</div>
<ol class="box-list {{data.creatureType}}">
    {{#each armor as |armor key|}}
    <li class="box-item physical flex row align-center space-between editable-item" data-item-id="{{armor._id}}">
        <span class="item-name flex row align-center {{#if (isBroken armor)}}broken{{/if}}" data-item-id="{{armor._id}}">
            <img class="item-image" src="{{armor.img}}" />
            <a class="rollable armor-item-roll">{{armor.name}}</a>
        </span>
        <div class="item-values flexrow center">
            <span>
                <input type="number" class="owned-item-value num-value-1rem" value="{{armor.data.rating.value}}" data-linked-value="data.rating.value" data-item-id="{{armor._id}}">
                <label>/{{armor.data.rating.max}}</label>
            </span>
            <label style="align-self: center;">{{localize (toUpperCase (concat "MYZ." armor.data.armorType))}}</label>
        </div>
        <div class="item-controls">
            <a class="chatable" data-item-id="{{armor._id}}"><i class="fas fa-comment"></i></a>
            <a class="item-control item-toggle {{#unless armor.data.equipped}}item-unequipped{{/unless}}" title='{{localize "MYZ.EQUIPPED"}}'>
                <i class="fas fa-tshirt"></i>
            </a>
            <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
            <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
        </div>
    </li>
    {{/each}}
</ol>
