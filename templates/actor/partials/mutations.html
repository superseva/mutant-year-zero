<div class="box-list mutation-points {{data.type}}">
    <div class="box-header {{data.type}}">
        <label for="data.resource-points.value">{{localize (resolveActorType "MYZ.RESOURCE" "POINTS" data.type )}}</label>
        <input class="short-input" type="text" name="data.resource-points.value" value="{{data.resource-points.value}}" />
    </div>
</div>

<div class="box-list mutations {{data.type}}">
    <div class="box-header {{data.type}}">
        <span>{{localize "MYZ.MUTATIONS"}}</span>
        <span class="item-create" data-type="mutation">+ Add</span>
    </div>
    <div class="box-content">
        {{#each actor.mutations as |mutation index|}}
        <div class="flexrow box-item mutation-item editable-item" data-itemid="{{mutation._id}}" data-skillname="{{mutation.name}}">
            <span class="viewable" data-itemid="{{mutation._id}}">{{mutation.name}}</span>
            <span style="text-align:right" class="chatable" data-itemid="{{mutation._id}}"><i class="fas fa-comment"></i></span>
        </div>
        {{/each}}
    </div>
</div>
