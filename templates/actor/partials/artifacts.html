<div class="box-item header flex row align-center space-between {{data.type}}">
    <label class="item-name">{{localize "MYZ.ARTIFACTS"}}</label>
    <span class="item-controls">
        <a class="item-create" data-type="artifact">+ Add</a>
    </span>
</div>
<div class="box-list artifacts {{data.type}}">    
    {{#each actor.artifacts as |artifact key|}}
    <div class="box-item gear flex row align-center space-between editable-item" data-item-id="{{artifact._id}}">
        <span class="item-name flex row align-center">
            <img class="item-image" src="{{artifact.img}}" />
            <label>{{artifact.name}}</label>
        </span>
        <span class="item-controls">
            <a class="chatable" data-item-id="{{artifact._id}}"><i class="fas fa-comment"></i></a>
            <label><i class="fas fa-weight-hanging"></i>:{{artifact.data.weight}}</label>
        </span>
    </div>
    {{/each}}
</div>
