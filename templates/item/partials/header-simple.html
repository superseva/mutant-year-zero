<header class="sheet-header">
    <img class="profile-img" src="{{img}}" data-edit="img" title="{{name}}" />
    <div class="header-fields">
        <h1 class="charname"><input name="name" type="text" value="{{name}}" placeholder="Name" /></h1>
        {{#if (ifvalue type "ability")}}
        <div class="grid grid-3col item-attr-row">
            <div class="flex column">
                <label class="resource-label" for="system.creatureType">{{localize "MYZ.ABILITY_TYPE"}}</label>
                <select name="system.creatureType">
                    {{#select system.creatureType}}
                    <option value="mutant">{{localize "MYZ.ABILITY_MUTANT"}}</option>
                    <option value="animal">{{localize "MYZ.ABILITY_ANIMAL"}}</option>
                    <option value="robot">{{localize "MYZ.ABILITY_ROBOT"}}</option>
                    <option value="human">{{localize "MYZ.ABILITY_HUMAN"}}</option>
                    {{/select}}
                </select>
            </div>
            <div class="flex column">
                {{#if (ifvalue system.creatureType 'robot')}}
                <label class="resource-label">{{localize "MYZ.BROKEN"}}</label>
                <input type="checkbox" name="system.broken" {{checked system.broken}} />
                {{/if}}
            </div>
            <div></div>
        </div>
        {{/if}}

        {{#if (ifvalue type "talent")}}
        <div class="grid grid-3col item-attr-row">
            <div class="flex column">
                <label class="resource-label" for="system.creatureType">{{localize "MYZ.TALENT_TYPE"}}</label>
                <select name="system.creatureType">
                    {{#select system.creatureType}}
                    <option value="mutant">{{localize "MYZ.TALENT_MUTANT"}}</option>
                    <option value="animal">{{localize "MYZ.TALENT_ANIMAL"}}</option>
                    <option value="robot">{{localize "MYZ.TALENT_ROBOT"}}</option>
                    <option value="human">{{localize "MYZ.TALENT_HUMAN"}}</option>
                    {{/select}}
                </select>
            </div>
            <div class="flex column">

                <label class="resource-label" for="system.roleType">{{localize "MYZ.TALENT_SOURCE"}}</label>
                <select name="system.roleType">
                    {{#select system.roleType}}
                    <option value="general">{{localize "MYZ.GENERAL"}}</option>
                    <option value="role">{{localize "MYZ.ROLE"}}</option>
                    {{/select}}
                </select>
            </div>
            <div></div>
        </div>
        {{/if}}

        {{#if (ifvalue type "critical")}}
        <div class="grid grid-3col item-attr-row">
            <div class="resource">
                <label for="system.lethal" class="resource-label">{{localize 'MYZ.LETHAL'}}</label>
                <input type="text" name="system.lethal" value="{{system.lethal}}" />
            </div>
            <div class="resource">
                <label for="system.timeLimit" class="resource-label">{{localize 'MYZ.TIMELIMIT'}}</label>
                <input type="text" name="system.timeLimit" value="{{system.timeLimit}}" />
            </div>
            <div class="resource">
                <label for="system.healingTime" class="resource-label">{{localize 'MYZ.HEALINGTIME'}}</label>
                <input type="text" name="system.healingTime" value="{{system.healingTime}}" />
            </div>
        </div>
        {{/if}}

    </div>
</header>
